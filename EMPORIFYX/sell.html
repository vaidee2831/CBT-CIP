<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sell on EmporifyX</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="new-header">
  <div class="container">
    <h1 class="logo">EmporifyX</h1>
    <nav class="new-nav">
      <a href="index.html">Home</a>
      <a href="index.html#products">Products</a>
      <a href="index.html#about">About</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </div>
</header>

<section class="sell-form-wrapper">
  <h2>Sell a Product</h2>
  <form id="sellForm" class="sell-form">
    <label>Product Name</label>
    <input type="text" name="product_name" required>

    <label>Category</label>
    <select name="category" required>
      <option value="">-- Select --</option>
      <option>Electronics</option>
      <option>Clothing</option>
      <option>Books</option>
      <option>Home</option>
      <option>Sports</option>
      <option>Toys</option>
    </select>

    <label>Price</label>
    <input type="number" name="price" step="0.01" required>

    <label>Description</label>
    <textarea name="description" rows="4" required></textarea>

    <label>Image URL</label>
    <input type="url" name="image" required>

    <button type="submit" class="btn">Submit Product</button>
    <p id="confirmationMessage" style="display:none;color:green;margin-top:10px;">✅ Your product has been submitted!</p>
  </form>
</section>

<footer class="footer">
  <p>© 2024 EmporifyX. All rights reserved.</p>
</footer>

<script>
  document.getElementById('sellForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const message = document.getElementById('confirmationMessage');
    message.style.display = 'block';
    setTimeout(() => {
      this.reset();
      message.style.display = 'none';
    }, 3000);
  });
</script>
</body>
</html>
